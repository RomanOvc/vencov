<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Модели в Django</title>
</head>
<body class="container">

{% if revenue.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Зарплата</th>
            <th>Должность</th>
        </tr>
        {% for person in revenue %}
            <tr>
                <td>{{ person.id }}</td>
                <td>{{ person.date }}</td>
                <td>{{ person.income }}</td>
                <td>{{ person.citizen_id.city }}</td>
                <td>{{ person.citizen_id.city }}</td>
                <td>{{ person.citizen_id.city }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
